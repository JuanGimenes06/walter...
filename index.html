<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PedidoLove</title>

    <style>

        *{
            margin: 0;
            border: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body{
            background: linear-gradient(pink, purple);
            background-repeat: no-repeat;
            background-attachment: fixed;
        }

        .btn{
            background-color: black;
            color: #fff;
            font: 300 40px Arial ,sans-serif;
            padding: 15px 30px;
            border-radius: 15px;
            transition: ease-in-out 0.4s;
            cursor: pointer;
            width: 200px;
        }

        .titulo-pricipal{
            font: 700 48px Arial ,sans-serif;
        }

        .titulo{
            text-align: center;
            padding-bottom: 50px;
            margin-top: 30px;
        }

        .botoes{
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 0 400px;
        }

    </style>

</head>
<body>
    <div class="titulo">
        <h1 class="titulo-principal">Quer namorar comigo?</h1>
    </div>

    <div class="botoes">

        <div class="botaoS">
            <button class="btn" onclick="sim()">Sim</button>
        </div>

        <div class="botaoN">
            <button class="btn" onclick="desvia(this)" onmouseover="desvia(this)">NÃ£o</button>
        </div>

    </div>

    <script>

        function sim(){
            location.href = "" //link
        }

        function desvia(btn){
            btn.style.position = "absolute"
            btn.style.bottom = posicao(10, 80);
            btn.style.left = posicao(10, 80);
        }

        function posicao(min, max){
            return(Math.random() * (max - min ) + min)+"%"
        }

    </script>

</body>
</html>
