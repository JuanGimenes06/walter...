<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PedidoLove</title>

    <style>


        @import url('https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@700&display=swap');


        *{
            margin: 0;
            border: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body{
            background: linear-gradient(green, lightgreen);
            background-repeat: no-repeat;
            background-attachment: fixed;
        }

        .btn{
            background-color: black;
            color: #fff;
            font: 300 2.5rem 'Roboto Mono',sans-serif;
            padding: .9375rem 1.875rem;
            border-radius: .9375rem;
            transition: ease-in-out 0.3s;
            cursor: pointer;
            width: 31.25rem;
            margin: 1.25rem;
        }

        .titulo-principal{
            font:  700 48px 'Roboto Mono';
        }

        .titulo{
            text-align: center;
            padding-bottom: 3.125rem;
            margin-top: 1.875rem;
        }

        .botoes{
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0 18.75rem;
            flex-direction: column;
        }

    </style>

</head>
<body>
    <div class="titulo">
        <h1 class="titulo-principal">Say my name</h1>
    </div>

    <div class="botoes">

        <div class="botao1">
            <button class="btn" onclick="sim()">Haisenberg</button>
        </div>

        <div class="botao2">
            <button class="btn" onclick="desvia(this)" onmouseover="desvia(this)">Walter white</button>
        </div>

        <div class="botao3">
            <button class="btn" onclick="desvia(this)" onmouseover="desvia(this)">Juan?</button>
        </div>

        <div class="botao4">
            <button class="btn" onclick="desvia(this)" onmouseover="desvia(this)">Jesse pinkman</button>
        </div>


    </div>

    <script>

        function sim(){
            location.href = "https://youtu.be/dy_DASt7hDs?t=13"
        }

        function desvia(btn){
            btn.style.position = "absolute"
            btn.style.bottom = posicao(10, 60);
            btn.style.left = posicao(10, 60);
        }

        function posicao(min, max){
            return(Math.random() * (max - min ) + min)+"%"
        }

    </script>

</body>
</html>
